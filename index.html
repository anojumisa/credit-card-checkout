<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <img class="button" src="assets/Back Icon.png" alt="back icon" />
            <h3>Checkout</h3>
            <img
                class="button"
                src="assets/More Icon.png"
                alt="explore more button"
            />
        </nav>
        <section class="card">
            <img
                class="item-one"
                src="assets/Visa Logo.png"
                alt="visa card logo"
            />
            <p class="item-two">world</p>

            <p class="item-three">Card number</p>
            <p class="item-four">4539 4659 2157 2356</p>

            <p class="item-five">Expiration</p>
            <p class="item-six">CVC2</p>

            <p class="item-seven">01/2024</p>
            <p class="item-eight">234</p>
        </section>
        <section class="purchase">
            <h3>Purchase</h3>
            <img
                class="button"
                src="assets/More Icon.png"
                alt="explore more button"
            />
        </section>
        <div class="product">
            <section class="shoes">
                <img src="assets/shoes.png" alt="a pair of shoes image" />
            </section>
            <div class="purch-sum">
                <section class="product-desc">
                    <p class="product-type">Men's shoe</p>
                    <strong>Nike Shoe</strong>
                    <p class="price">$ 320.99</p>
                </section>
                <img
                    class="cont-btn"
                    src="assets/Back Icon.png"
                    alt="continue button"
                />
            </div>
        </div>
    </body>
</html>
